media_entity_kaltura.settings:
  type: config_object
  label: 'Media entity Kaltura settings'
  mapping:
    thumbnail_destination:
      type: string
      label: 'Destination for thumbnails'

media_entity.bundle.type.kaltura:
  type: mapping
  label: 'Kaltura type configuration'
  mapping:
    source_url_field:
      type: string
      label: 'Field on the media entity that stores Kaltura URL'

field.formatter.settings.kaltura_embed:
  type: mapping
  label: 'Field display format settings'
  mapping:
    width:
      type: string
      label: 'Width'
    height:
      type: string
      label: 'Height'
    
